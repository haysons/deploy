name: tracing

services:
  otel-collector:
    image: otel/opentelemetry-collector-contrib:latest
    volumes:
      - ./conf/otel-collector-config.yaml:/etc/otelcol-contrib/config.yaml
    ports:
      - '4317:4317'  # gRPC 接收器端口
    networks:
      - trace-net

  tempo:
    image: grafana/tempo:latest
    volumes:
      - ./conf/tempo.yaml:/etc/tempo.yaml
      - ./data/tempo:/tmp/tempo
    networks:
      - trace-net
    depends_on:
      - otel-collector

  grafana:
    image: grafana/grafana:latest
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=12345678
    ports:
      - "3000:3000"
    networks:
      - trace-net
    depends_on:
      - tempo

networks:
  trace-net:
    driver: bridge
